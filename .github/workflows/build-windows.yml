name: build-windows

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths-ignore:
      - "**/*.md"
  pull_request:

concurrency:
  group: windows-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: windows-latest
    env:
      VCPKG_BINARY_SOURCES: clear;x-gha,readwrite
      VCPKG_FEATURE_FLAGS: manifests,binarycaching
      VCPKG_DEFAULT_TRIPLET: x64-windows-static
      VCPKG_ROOT: ${{ runner.temp }}\vcpkg
      CMAKE_BUILD_PARALLEL_LEVEL: 8

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup MSVC (VS2022)
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: x64

      - name: Setup vcpkg
        shell: pwsh
        run: |
          git clone --depth 1 https://github.com/microsoft/vcpkg $env:VCPKG_ROOT
          & "$env:VCPKG_ROOT\bootstrap-vcpkg.bat"

      - name: Cache vcpkg (installed + downloads)
        uses: actions/cache@v4
        with:
          path: |
            ${{ env.VCPKG_ROOT }}\installed
            ${{ env.VCPKG_ROOT }}\downloads
          key: vcpkg-${{ env.VCPKG_DEFAULT_TRIPLET }}-${{ hashFiles('**/vcpkg.json','**/vcpkg-configuration.json','**/vcpkg-lock.json') }}
          restore-keys: |
            vcpkg-${{ env.VCPKG_DEFAULT_TRIPLET }}-

      - name: vcpkg install (manifest mode)
        shell: pwsh
        run: |
          cd $env:GITHUB_WORKSPACE
          & "$env:VCPKG_ROOT\vcpkg.exe" install --triplet $env:VCPKG_DEFAULT_TRIPLET
          & "$env:VCPKG_ROOT\vcpkg.exe" list

      - name: Configure (CMake + Ninja)
        shell: pwsh
        run: |
          cmake -S . -B build `
            -G "Ninja" `
            -DCMAKE_TOOLCHAIN_FILE="$env:VCPKG_ROOT\scripts\buildsystems\vcpkg.cmake" `
            -DCMAKE_BUILD_TYPE=Release `
            -DVCPKG_TARGET_TRIPLET=$env:VCPKG_DEFAULT_TRIPLET `
            -DOTC_ENABLE_TTF=ON -DOTC_ENABLE_HARFBUZZ=ON -DOTC_ENABLE_FRIBIDI=ON

      - name: Build
        shell: pwsh
        run: cmake --build build --parallel

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: otclient-windows-x64
          path: |
            build/**/otclient*.exe
            build/**/client.exe
            build/bin/**
            build/**/Release/**
          if-no-files-found: warn
