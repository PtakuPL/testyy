name: build-windows

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths-ignore:
      - "**/*.md"
  pull_request:

concurrency:
  group: windows-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: windows-latest

    env:
      # Default triplet + vcpkg flags
      VCPKG_DEFAULT_TRIPLET: x64-windows-static
      VCPKG_FEATURE_FLAGS: manifests,binarycaching
      VCPKG_BINARY_SOURCES: clear;x-gha,readwrite
      CMAKE_BUILD_PARALLEL_LEVEL: 8

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Show tool versions
        shell: pwsh
        run: |
          cmake --version
          ninja --version 2>$null || echo "Ninja not yet installed"

      - name: Setup MSVC (VS 2022)
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: x64

      - name: Ensure Ninja present
        shell: pwsh
        run: |
          if (-not (Get-Command ninja -ErrorAction SilentlyContinue)) {
            choco install ninja --no-progress -y
          }
          ninja --version

      - name: Override VCPKG_ROOT to workspace path
        shell: pwsh
        run: |
          $root = Join-Path $env:GITHUB_WORKSPACE 'vcpkg'
          echo "VCPKG_ROOT=$root" >> $env:GITHUB_ENV
          Write-Host "Using VCPKG_ROOT = $root"

      - name: Setup vcpkg (clone + bootstrap)
        shell: pwsh
        run: |
          if (-not (Test-Path "$env:VCPKG_ROOT\bootstrap-vcpkg.bat")) {
            if (Test-Path "$env:VCPKG_ROOT") {
              Write-Host "Cleaning existing VCPKG_ROOT at $env:VCPKG_ROOT"
              Remove-Item -Recurse -Force "$env:VCPKG_ROOT"
            }
            git clone --depth 1 https://github.com/microsoft/vcpkg "$env:VCPKG_ROOT"
          }
          & "$env:VCPKG_ROOT\bootstrap-vcpkg.bat"

      - name: Cache vcpkg artifacts
        uses: actions/cache@v4
        with:
          path: |
            ${{ env.VCPKG_ROOT }}\installed
            ${{ env.VCPKG_ROOT }}\downloads
          key: vcpkg-${{ env.VCPKG_DEFAULT_TRIPLET }}-${{ hashFiles('**/vcpkg.json','**/vcpkg-configuration.json','**/vcpkg-lock.json') }}
          restore-keys: |
            vcpkg-${{ env.VCPKG_DEFAULT_TRIPLET }}-

      - name: vcpkg install (manifest mode)
        shell: pwsh
        run: |
          & "$env:VCPKG_ROOT\vcpkg.exe" install --triplet $env:VCPKG_DEFAULT_TRIPLET
          & "$env:VCPKG_ROOT\vcpkg.exe" list

      - name: Configure (CMake + Ninja)
        shell: pwsh
        run: |
          cmake -S . -B build `
            -G "Ninja" `
            -DCMAKE_TOOLCHAIN_FILE="$env:VCPKG_ROOT\scripts\buildsystems\vcpkg.cmake" `
            -DVCPKG_TARGET_TRIPLET=$env:VCPKG_DEFAULT_TRIPLET `
            -DCMAKE_BUILD_TYPE=Release `
            -DOTC_ENABLE_TTF=ON -DOTC_ENABLE_HARFBUZZ=ON -DOTC_ENABLE_FRIBIDI=ON `
            -DCMAKE_VERBOSE_MAKEFILE=ON

      - name: Build
        shell: pwsh
        run: cmake --build build --parallel

      - name: Upload artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: otclient-windows-x64
          path: |
            build/**/otclient*.exe
            build/**/client.exe
            build/bin/**
            build/**/Release/**
          if-no-files-found: warn

      - name: Upload CMake logs (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cmake-logs-windows
          path: |
            build/CMakeFiles/CMakeOutput.log
            build/CMakeFiles/CMakeError.log
          if-no-files-found: warn
